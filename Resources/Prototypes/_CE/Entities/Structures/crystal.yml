- type: entity
  id: CECrystalGrowths
  parent: BaseRock
  name: crystalline growths
  description: Crystallized magical energy that appears in places with high concentrations of mana. Can be used as a one-time source of energy.
  categories: [ ForkFiltered ]
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _CE/Structures/crystal.rsi
    layers:
      - state: medium1
        shader: unshaded
        map: ["random"]
    offset: 0, 0.25
    noRot: true
  - type: InteractionOutline
  - type: InteractionPopup
    interactSuccessString: ce-popup-crystal-ding
    messagePerceivedByOthers: ce-popup-crystal-ding
    interactSuccessSound:
      collection: CECrystalDings
      params:
        variation: 0.03
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.30
        density: 60
        mask:
          - MachineMask
        layer:
          - MidImpassable
          - LowImpassable
          - BulletImpassable
          - Opaque
  - type: RandomSprite
    available:
    - random:
        big0: Inherit
        big1: Inherit
        big2: Inherit
        medium0: Inherit
        medium1: Inherit
        medium2: Inherit
        medium3: Inherit
        medium4: Inherit
        small0: Inherit
        small1: Inherit
        small2: Inherit
        small3: Inherit
        small4: Inherit
        small5: Inherit
  - type: PointLight
    color: "#00ddff"
    netSync: false
    radius: 2.5
    energy: 2
  - type: Destructible
    thresholds:
      - trigger:
            !type:DamageTrigger
            damage: 15
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: GlassBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              CEEnergyCrystalShard:
                min: 1
                max: 2
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
