- type: entity
  id: CERecycler
  parent:
  - BaseMachine
  name: recycler
  description: A large destructive machine used to extract energy from magical items by destroying them. It can also be used as a way to recycle items into basic materials.
  categories: [ ForkFiltered ]
  placement:
    mode: SnapgridCenter
  components:
  - type: PlacementReplacement
    key: pipe_big
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      path: /Audio/Ambience/Objects/circular_saw.ogg
  - type: Fixtures
    fixtures:
      brrt:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,-0.05"
        hard: false
        layer:
        - FullTileLayer
      collision:
        density: 800
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        hard: true
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    drawdepth: OverMobs
    offset: 0, 0
    sprite: _CE/Structures/Industrial/recycler.rsi
    layers:
    - state: base
    - state: blades_off
      map: [ "blades" ]
  - type: MaterialStorage
    insertOnInteract: false  #auto insert from CERecycler
    canEjectStoredMaterials: false #auto extract from CERecycler
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: HVPower
      power:
        !type:CableNode
        nodeGroupID: HVPower
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.CEPowerConsumerVisuals.Active:
        blades:
          True: {state: blades_on}
          False: {state: blades_off}
  - type: CERecycler
  - type: Rotatable
  - type: PowerConsumer
    voltage: High
    drawRate: 5
