- type: entity
  id: CEWallLeaf
  parent:
  - CEBaseWall
  name: leaf wall
  description: Dense, marginal bushes. You can climb through them, but watch out for thorny branches!
  components:
  - type: Sprite
    sprite: _CE/Structures/Walls/leaf.rsi
  - type: Icon
    sprite: _CE/Structures/Walls/leaf.rsi
  - type: IconSmooth
    key: CEwallLeaf
    base: wall
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: CEGrassGathering
        params:
          variation: 0.05
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: CEGrassGathering
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  #    - !type:SpawnEntitiesBehavior
  #      spawn:
  #        CEFloraMaterial1:
  #          min: 1
  #          max: 3
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - WallLayer
      fix2: #For melee or laser
        hard: true
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        mask:
        - FullTileMask
        layer:
        - Opaque
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.25
    sprintSpeedModifier: 0.25
  - type: EmitSoundOnTrigger
    sound:
      params:
        volume: -8
      collection: CEGrassGathering
  - type: TriggerOnCollide
    fixtureID: fix1
  - type: Airtight
    airBlocked: false
  - type: CEZLevelHighGround
    heightCurve:
    - 0
    - 0

