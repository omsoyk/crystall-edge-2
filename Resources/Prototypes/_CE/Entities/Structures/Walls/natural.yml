- type: entity
  id: CEWallStone
  name: rock
  parent: CEBaseWall
  description: A solid stone natural wall. It has a cave-like coldness to it.
  components:
  - type: Sprite
    sprite: _CE/Structures/Walls/cave_stone.rsi
  - type: Icon
    sprite: _CE/Structures/Walls/cave_stone.rsi
  - type: IconSmooth
    base: wall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: CERockStructural
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          CEStoneBlock1:
            min: 5
            max: 7
      - !type:DoActsBehavior
        acts: ["Destruction"]

