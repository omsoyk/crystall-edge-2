- type: entity
  parent: FoodInjectableBase
  id: CEFoodPiePieceBase
  abstract: true
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Temperature
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/Pies/pieces.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 7
        - ReagentId: Protein
          Quantity: 2

