- type: entity
  id: CEPlateBase
  parent: BaseItem
  description: This is your plate for a delicious meal!
  categories: [ ForkFiltered ]
  abstract: true
  components:
  - type: Sprite
    noRot: true
    sprite: _CE/Objects/Consumable/Food/Meals/plates.rsi
  - type: Item
    shape:
    - 0,0,1,0
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: CEFoodHolder
    displacementRsiPath: _CE/Objects/Consumable/Food/Meals/displacement.rsi
    foodType: Meal
    solutionId: food
    canAcceptFood: true
  - type: Appearance
  - type: SolutionContainerVisuals
  - type: Edible
    transferAmount: 2.5
  - type: Spillable
    solution: food

- type: entity
  id: CEPlateWooden
  parent: CEPlateBase
  name: wooden plate
  components:
  - type: Sprite
    layers:
    - state: wooden
    - map: ["ce_foodLayers"]
  - type: PhysicalComposition
    materialComposition:
      CEWood: 20
  - type: Food
    trash:
    - CEPlateWooden

- type: entity
  id: CEPlateIron
  parent: CEPlateBase
  name: iron plate
  components:
  - type: Sprite
    layers:
    - state: iron
    - map: ["ce_foodLayers"]
  - type: PhysicalComposition
    materialComposition:
      CEIron: 10
  - type: Food
    trash:
    - CEPlateIron
