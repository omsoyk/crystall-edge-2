- type: entity
  id: CECookingPot
  parent: CECookerBase
  name: cooking pot
  description: Container for cooking Grand Soup.
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/Soups/cooking_pot.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - map: ["cp14_foodLayers"]
    - state: closed
      map: [ base ]
    - state: cooking
      visible: false
      map: [ cook ]
    - state: cooking
      visible: false
      color: "#38312e"
      map: [ burn ]
  - type: SolutionContainerManager
    solutions:
      cooker:
        maxVol: 150
  - type: CEFoodHolder
    foodType: Soup
    solutionId: cooker
    displacementRsiPath: _CE/Objects/Consumable/Food/Soups/displacement_pot.rsi
    maxDisplacementFillLevels: 2
    canGiveFood: true
  - type: CEFoodCooker
    foodType: Soup
    solutionId: cooker
  - type: Item
    size: Ginormous
  - type: MultiHandedItem
  - type: RefillableSolution
    solution: cooker
  - type: Spillable
    solution: cooker
  - type: SolutionItemStatus
    solution: cooker
  - type: ExaminableSolution
    solution: cooker
  - type: AmbientSound
    sound:
      path: /Audio/_CE/Ambience/pot_brewing.ogg
  - type: PhysicalComposition
    materialComposition:
      CEIron: 30
  - type: Storage
    storageOpenSound: /Audio/_CE/Effects/pan_open.ogg
    storageCloseSound: /Audio/_CE/Effects/pan_close.ogg
    storageInsertSound: /Audio/Items/toolbox_insert.ogg
    storageRemoveSound: /Audio/Items/toolbox_insert.ogg
